<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control</title>
    <link rel="stylesheet" href="./style.css" />



</head>
<body>



<!-- HTML !-->
<button class="button-82-pushable" role="button" id="stop">
    <span class="button-82-shadow"></span>
    <span class="button-82-edge"></span>
    <span class="button-82-front text">
      Stop
    </span>
  </button>
  
    <div class="container">

        <div class="remote">

            <div class="divider"></div>

<div class="section1">

            <div class="leg-btn-box1">
                <p class="btn-name">Leg Up</p>
                <button class="arrow-btn leg-btn1" id="leg-button1">

                </button>
            </div>
           
            <div class="head-btn-box1">
                <p class="btn-name">Head Up</p>
                <button class="arrow-btn head-btn1" id="head-button1">

                </button>
            </div>

            <div class="leg-btn-box2">
                <p class="btn-name">Leg Down</p>
                <button class="arrow-btn leg-btn2" id="leg-button2">
            </button>
            </div>
           
            <div class="head-btn-box2">
                <p class="btn-name">Head Down</p>
                <button class="arrow-btn head-btn2" id="head-button2" >

                   
                </button>
            </div>

        </div>

        
        <div class="section2">

            <div class="full-btn-box1">
                <p class="btn-name">Full Up</p>
                <button class="arrow-btn ful-btn1" id="full-button1">

                    
                    
                    
                </button>
            </div>
            
            
            <div class="seat-btn-box">
                <p class="btn-name">Seat</p>
                
                <button class="arrow-btn seat-btn" id="seat-button">
                    
                  
                    
                </button>
            </div>


            <div class="full-btn-box2">
                <p class="btn-name">Full Down</p>
                <button class="arrow-btn full-btn1" id="full-button2">

                </button>
            </div>
         
            <div class="tbackward-btn-box">
                <p class="btn-name">Backward</p>
                <button class="arrow-btn connect-btn-disabled  toggle-connect-btn" id="tbackward-button" disabled style="overflow: hidden;">
                    
                   
                </button>
            </div>



            <div class="tneck-btn-box">
                <p class="btn-name">Neck Support</p>
                <button class="arrow-btn  toggle-connect-btn connect-btn-disabled " id="tneck-button" disabled style="overflow: hidden;">

                </button>
            </div>
           

            <div class="tforward-btn-box">
                <p class="btn-name">Forward</p>
                <button class="arrow-btn connect-btn-disabled toggle-connect-btn" id="tforward-button" disabled>

                
                </button>
            </div>


            <div class="tflat-btn-box">
                <p class="btn-name">Bed Flat</p>
                <button class="arrow-btn connect-btn-disabled toggle-connect-btn" id="tflat-button" disabled>

                </button>
            </div>
         
            <div class="toggle-btn-box">
                <p class="btn-name">Toggle</p>
                <button class="arrow-btn toggle-btn" id="toggle-button">
                  
                </button>
            </div>

         
           
        </div>
            
        </div>
        
   
</div>

<script>



document.getElementById('head-button1').addEventListener('click',()=>{
    alert("Head Button Up");
})

document.getElementById('head-button2').addEventListener('click',()=>{
    alert("Head Button Down");
})

document.getElementById('leg-button1').addEventListener('click',()=>{
    alert("Leg Button Up");
})

document.getElementById('leg-button2').addEventListener('click',()=>{
    alert("Leg Button Down");
});

document.getElementById('full-button1').addEventListener('click',()=>{
    alert("Full Up");
})

document.getElementById('full-button2').addEventListener('click',()=>{
    alert("Full Down");
})

document.getElementById('leg-button1').addEventListener('click',()=>{
    alert("Leg Button Up");
})

document.getElementById('seat-button').addEventListener('click',()=>{
    alert("Seat");
});

document.getElementById('tbackward-button').addEventListener('click',()=>{
    alert("Backward Posture");
})

document.getElementById('tforward-button').addEventListener('click',()=>{
    alert("Forward Posture");
})

document.getElementById('tneck-button').addEventListener('click',()=>{
    alert("Neck Support");
})

document.getElementById('tflat-button').addEventListener('click',()=>{
    alert("Bed Flat");
});



// Toggle and thier Connects

document.getElementById('toggle-button').addEventListener('click',(event)=>{
    

    let isDisabledClassExsist = document.getElementById('tbackward-button').classList.contains("connect-btn-disabled");
    

  let backwardPosture = document.getElementById("tbackward-button");
  let forwardPosture = document.getElementById("tforward-button");
  let neckPosture = document.getElementById("tneck-button");
  let flatPosture = document.getElementById("tflat-button");
  let toggleButton = document.getElementById("toggle-btn");
//   let toggleSvgIcon = document.getElementById("toggle-svg");
//   let toggleSvgSrc = toggleSvgIcon.querySelector("path").getAttribute("d");

  if(backwardPosture.hasAttribute("disabled")){

      backwardPosture.removeAttribute("disabled");
      forwardPosture.removeAttribute("disabled");
      neckPosture.removeAttribute("disabled");
        flatPosture.removeAttribute("disabled");
       
        // toggleSvgIcon.querySelector("path").setAttribute("d","M16.584 6C15.8124 4.2341 14.0503 3 12 3C9.23858 3 7 5.23858 7 8V10.0288M7 10.0288C7.47142 10 8.05259 10 8.8 10H15.2C16.8802 10 17.7202 10 18.362 10.327C18.9265 10.6146 19.3854 11.0735 19.673 11.638C20 12.2798 20 13.1198 20 14.8V16.2C20 17.8802 20 18.7202 19.673 19.362C19.3854 19.9265 18.9265 20.3854 18.362 20.673C17.7202 21 16.8802 21 15.2 21H8.8C7.11984 21 6.27976 21 5.63803 20.673C5.07354 20.3854 4.6146 19.9265 4.32698 19.362C4 18.7202 4 17.8802 4 16.2V14.8C4 13.1198 4 12.2798 4.32698 11.638C4.6146 11.0735 5.07354 10.6146 5.63803 10.327C5.99429 10.1455 6.41168 10.0647 7 10.0288Z");
  

  }else{

      backwardPosture.setAttribute("disabled", "");
      forwardPosture.setAttribute("disabled", "");
      neckPosture.setAttribute("disabled", "");
    flatPosture.setAttribute("disabled", "");

    // toggleSvgIcon.querySelector("path").setAttribute("d","M7 10.0288C7.47142 10 8.05259 10 8.8 10H15.2C15.9474 10 16.5286 10 17 10.0288M7 10.0288C6.41168 10.0647 5.99429 10.1455 5.63803 10.327C5.07354 10.6146 4.6146 11.0735 4.32698 11.638C4 12.2798 4 13.1198 4 14.8V16.2C4 17.8802 4 18.7202 4.32698 19.362C4.6146 19.9265 5.07354 20.3854 5.63803 20.673C6.27976 21 7.11984 21 8.8 21H15.2C16.8802 21 17.7202 21 18.362 20.673C18.9265 20.3854 19.3854 19.9265 19.673 19.362C20 18.7202 20 17.8802 20 16.2V14.8C20 13.1198 20 12.2798 19.673 11.638C19.3854 11.0735 18.9265 10.6146 18.362 10.327C18.0057 10.1455 17.5883 10.0647 17 10.0288M7 10.0288V8C7 5.23858 9.23858 3 12 3C14.7614 3 17 5.23858 17 8V10.0288");

  }


  if(isDisabledClassExsist){


    backwardPosture.classList.add('connect-btn-enabled');
    forwardPosture.classList.add('connect-btn-enabled');
    neckPosture.classList.add('connect-btn-enabled');
    flatPosture.classList.add('connect-btn-enabled');
    
    backwardPosture.classList.remove('connect-btn-disabled');
    forwardPosture.classList.remove('connect-btn-disabled');
    neckPosture.classList.remove('connect-btn-disabled');
    flatPosture.classList.remove('connect-btn-disabled');
    
}else{


    backwardPosture.classList.remove('connect-btn-enabled');
    forwardPosture.classList.remove('connect-btn-enabled');
    neckPosture.classList.remove('connect-btn-enabled');
    flatPosture.classList.remove('connect-btn-enabled');
    
    backwardPosture.classList.add('connect-btn-disabled');
    forwardPosture.classList.add('connect-btn-disabled');
    neckPosture.classList.add('connect-btn-disabled');
    flatPosture.classList.add('connect-btn-disabled');
  }


})



</script>

</body>
</html>
